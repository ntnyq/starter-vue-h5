<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta content="telephone=no, email=no" name="format-detection" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <link rel="icon" href="/favicon.ico">
  <script>
    (function (d, c) {
      const e = d.documentElement
      const a = 'orientationchange' in window ? 'orientationchange' : 'resize'
      const b = function () {
        const f = e.clientWidth
        if (!f) {
          return
        }
        if (f >= 750) {
          e.style.fontSize = '100px'
        } else {
          e.style.fontSize = `${100 * (f / 750)}px`
        }
      }
      b()
      if (!d.addEventListener) return
      c.addEventListener(a, b, false)
      d.addEventListener('DOMContentLoaded', b, false)
    })(document, window)
  </script>
  <title>GitHub Stars Rank</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but GitHub Stars Rank doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
